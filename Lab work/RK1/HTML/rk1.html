<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/rk1.css" rel="stylesheet">
    <script src="../JS/rk1.js" type="text/javascript"></script>
    <script>let numbers = Array();
        numbers.push(0);
        modified_numbers = Array();
        modified_numbers.push(0);

        function show() {
            console.log(numbers);
            var res = document.getElementById("show");
            var ans = document.getElementById("result");
            res.innerHTML = "Изначальный массив: ";
            for (i = 0; i < numbers.length; i++) {
                res.innerHTML += numbers[i] + " ";
            }
            ans.innerHTML = "Модифицированный массив: ";
            for (i = 0; i < numbers.length; i++) {
                ans.innerHTML += modified_numbers[i] + " ";
            }
            numbers = modified_numbers.slice();
        }

        function add() {
            if (numbers[0] == 0) {
                numbers.pop();
                modified_numbers.pop();
            }
            var num = document.getElementById("number").value;
            if (num == "") {
                alert("Wrong input, only numbers!");
            }
            else {
                numbers.push(num);
                modified_numbers.push(num);
            }
        }

        function find() {
            var sum = 0;
            var size = numbers.length;
            for (i = 0; i < size; i++) {
                num = Number(numbers[i]);
                if (num >= 0) {
                    sum += num;
                }
            }
            average = sum / size;
            replace(average);
        }

        function replace(avg) {
            size = numbers.length;
            index = 0;
            for (i = 0; i < size; i++) {
                if (!(numbers[i] % 7)) {
                    index = i;
                }
            }
            modified_numbers[index] = avg;
            show();
        }</script>
    <title>РК1</title>
</head>

<body>
    <div class="head">
        <p class="name">Джафаров Э. Э</p>
        <p class="group">32Б</p>
        <p class="ticket">Билет №21</p>
        <p class="task">Дан массив чисел arr_y. Определить среднее арифметическое значение положительных элементов
            массива и поместить его на место первого кратного 7 элемента</p>
    </div>
    <div class="input">
        <form class="add">
            <input type="number" id="number" placeholder="0">
        </form>
        <button class="add_btn" onclick="add()">Добавить</button>
    </div>
    <div>
        <button class="show" onclick="show()">Показать массив</button>
        <button class="begin" onclick="find()">Найти ср. арифметическое</button>
    </div>

    <p id="show"></p>
    <p id="result"></p>
</body>

</html>
